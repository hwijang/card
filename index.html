<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김태헌 | SideOnAI 대표</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a20;
      --accent: #e8b4bc;
      --accent-dim: #c9949e;
      --text: #e8e6e3;
      --text-muted: #9a9691;
      --glow: rgba(232, 180, 188, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: 'Noto Sans KR', 'Outfit', sans-serif;
      color: var(--text);
      padding: 1.5rem;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, var(--glow), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(201, 148, 158, 0.12), transparent);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dim));
      opacity: 0.8;
    }

    .avatar-wrap {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--accent);
      box-shadow: 0 0 24px var(--glow);
      background: var(--card);
    }

    .avatar-wrap img,
    .avatar-wrap .avatar-svg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
      margin-bottom: 0.35rem;
    }

    .role {
      font-size: 0.95rem;
      color: var(--accent);
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
    }

    .intro {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.6;
      margin-bottom: 1.75rem;
      font-weight: 300;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      text-decoration: none;
      color: var(--text);
      font-size: 0.9rem;
      transition: background 0.2s, border-color 0.2s;
    }

    .contact-item:hover {
      background: rgba(232, 180, 188, 0.08);
      border-color: rgba(232, 180, 188, 0.2);
    }

    .contact-item--linkedin:hover {
      background: rgba(10, 102, 194, 0.12);
      border-color: rgba(10, 102, 194, 0.3);
    }

    .contact-item--linkedin svg {
      color: #0a66c2;
    }

    .contact-item--youtube:hover {
      background: rgba(255, 0, 0, 0.12);
      border-color: rgba(255, 0, 0, 0.3);
    }

    .contact-item--youtube svg {
      color: #ff0000;
    }

    .contact-item svg {
      flex-shrink: 0;
      opacity: 0.8;
    }

    .contact-item span {
      word-break: break-all;
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>

          </linearGradient>
          <linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">

        </svg>
        <span>YouTube</span>
      </a>
    </div>
    <footer>SideOnAI</footer>
  </article>
  <script>
    document.querySelectorAll('.contact-item').forEach(function (el) {
      el.addEventListener('click', function () {
        this.style.transform = 'scale(0.98)';
        setTimeout(function () { this.style.transform = ''; }.bind(this), 150);
      });
    });
  </script>
</body>
</html>
